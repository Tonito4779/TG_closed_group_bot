services:
  - type: web
    name: tg-closed-group-bot
    env: python
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9   # або 3.11.10
      - key: BOT_TOKEN
        sync: false
      - key: WEBHOOK_SECRET
        value: super_long_random_secret_123
      - key: GOOGLE_ADS_YAML
        sync: false
      - key: GA_CUSTOMER_ID
        sync: false
      - key: GA_CONVERSION_ACTION_ID
        sync: false
      # опціонально: GSA_CREDENTIALS / SHEET_ID
